<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body-font bgcolor">

    <h2 class="title-font text-center">NINJA GOLD</h2>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="border rounded-5 p-3 shadow" style="background-color: #080808;">
            <div class="scorebox">
                <label for="attempt">ATTEMPTS LEFT </label>
                <input type="text" name="attempt" id="attempt" class="" placeholder="20">
                <label for="totalGold">TOTAL GOLD </label>
                <input type="text" name="totalGold" id="totalGold" class="" placeholder="0">
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="border rounded-5 p-3 shadow">
            <div class="grid-container">
                <button id="cave" class="btn btn-dark">Cave</button>
                <button id="house" class="btn btn-dark">House</button>
                <button id="goldmine" class="btn btn-dark">Goldmine</button>
                <button id="casino" class="btn btn-dark">Casino</button>
            </div>

            <br>
            <div class="d-grid gap-2">
                <button id="reset" class="btn btn-dark">Reset Game</button>
            </div>

        </div>
    </div>

    <br>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="tab border rounded-5 shadow" style="background-color: black;">
            <button class="tablinks log-font" onclick="openTab(event, 'AllResults')">ALL RESULTS</button> 
            <button class="tablinks log-font" onclick="openTab(event, 'GoldWins')">GOLD WINS</button> 
            <button class="tablinks log-font" onclick="openTab(event, 'GoldLosses')">GOLD LOSSES</button> 

            <div class="justify-content-center align-items-center">
                <div id="AllResults" class="tabcontent"> 
                    <div id="allLog" class="body-font"></div> 
                </div> 
                <div id="GoldWins" class="tabcontent"> 
                    <div id="winLog" class="body-font"></div> 
                </div> 
                <div id="GoldLosses" class="tabcontent"> 
                    <div id="lossLog" class="body-font"></div> 
                </div> 
            </div>
        </div>
    </div> 

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
